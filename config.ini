[server]
server_ai = llama
base_url = http://127.0.0.1:1234/
api_key = for_local_not_needed

[ai_config]
persona = lilith_persona.txt
memory = memory.json
ai_model = gemma3
temperature = 0.85
max_tokens = 120
model_path = models/
local_model = Lilith_AI_8B_Q4_0.gguf
max_history_messages = 40

[lilith_display]
display_path = modules/viewer.py
revert_delay = 5
blink_min_interval = 4
blink_max_interval = 8
blink_duration = 0.1
assets_path = assets/
default_state = idle
place = room

[viewer_socket]
host = localhost
port = 8888

[translator]
enable = false
source_lang = en
target_lang = ru

